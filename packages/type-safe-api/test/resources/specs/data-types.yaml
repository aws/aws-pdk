openapi: 3.0.3
info:
  version: 1.0.0
  title: Data Types
paths:
  /types:
    get:
      operationId: dataTypes
      responses:
        '200':
          description: Ok
          content:
            'application/json':
              schema:
                type: object
                properties:
                  myInt:
                    minimum: 3
                    maximum: 7
                    type: integer
                  myExclusiveInt:
                    minimum: 3
                    maximum: 7
                    exclusiveMinimum: true
                    exclusiveMaximum: true
                    type: integer
                  myString:
                    type: string
                  myStringLength:
                    type: string
                    minLength: 4
                    maxLength: 5
                  myLongMinStringLength:
                    type: string
                    minLength: 1000
                  myBool:
                    type: boolean
                  myNumber:
                    type: number
                  myDateArray:
                    type: array
                    items:
                      type: string
                      format: date
                  myEmail:
                    type: string
                    format: email
                  myUrl:
                    type: string
                    format: uri
                  myHostname:
                    type: string
                    format: hostname
                  myIpv4:
                    type: string
                    format: ipv4
                  myIpv6:
                    type: string
                    format: ipv6
                  myUuid:
                    type: string
                    format: uuid
                  myByte:
                    type: string
                    format: byte
                  myConstrainedByte:
                    type: string
                    format: byte
                    maxLength: 42
                  myDateTime:
                    type: string
                    format: date-time
                  myRegexPattern:
                    type: string
                    pattern: ^\d{4}-pattern-[a-z]+$
                  myOneOf:
                    oneOf:
                      - type: string
                      - type: number
                  myAnyOf:
                    anyOf:
                      - type: string
                      - type: number
                  myAllOf:
                    allOf:
                      - type: object
                        properties:
                          first:
                            type: string
                      - type: object
                        properties:
                          second:
                            type: string
                  myNot:
                    not:
                      type: object
                      properties:
                        foo:
                          type: string
                  myNotString:
                    not:
                      type: string
                  myAdditionalProperties:
                    type: object
                    additionalProperties:
                      type: array
                      minItems: 2
                      maxItems: 5
                      items:
                        type: integer
                        minimum: 10
                        maximum: 20
                  myObject:
                    type: object
                    properties:
                      one:
                        type: object
                        properties:
                          twoString:
                            type: string
                          two:
                            type: object
                            properties:
                              threeString:
                                type: string
                      oneString:
                        type: string